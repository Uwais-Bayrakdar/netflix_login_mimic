<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <a href="https://www.netflix.com/tr-en/">NETFLIX</a>
    </header>
    <main>
        <div class="container">
            <div class="container-box">
            <h2>Sign In</h2>
            <div class="mail-pass-box">
            <input type="text" placeholder="Email or mobile number">
            <input type="password" placeholder="Password">
            </div>
            <button class="sign-in-btn">Sign In</button>
            <p>OR</p>
            <button class="sign-in-code-btn">Use a Sign-In Code</button>
            <div class="frgt-pass"><a href="https://www.netflix.com/tr-en/loginHelp">Forgot password?</a></div>
            <br>
            <input type="checkbox" checked> <p class="rem-me">Remember me</p>
            <p class="new-to-netf">New to Netflix? <a href="https://www.netflix.com/tr-en/" class="sign-up-now">Sign up now.</a></p>
            <p class="captchatext" style="color: grey;">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
            <a href="">Learn more.</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container"><div class="first-footer"><p>Questions? <a href="https://www.netflix.com/NotFound?prev=https%3A%2F%2Fwww.netflix.com%2Ftr-en%2F%257BSUPPORT_LINK%257D">Contact us.</a></p></div>
        <div class="second-footer"><a href="https://help.netflix.com/en/node/412">FAQ</a>
        <a href="https://help.netflix.com/en">Help Center</a>
        <a href="https://help.netflix.com/legal/termsofuse">Terms of Use</a>
        <a href="https://help.netflix.com/legal/privacy">Privacy</a></div>
        <div class="third-footer"><a href="">Cookie Preferences</a>
        <a href="https://help.netflix.com/en/node/134094">Corporate Information</a></div>
        <div class="fourth-footer"><select name="language-selector" id="lang-selector">    
        <option value="">English</option>
        <option value="">Türkçe</option>
        </select>
        </div>
    </div>
    </footer>
</body>
</html>
